<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャッピー＆サリーのタロットカード</title>

<style>
  :root{
    --bg:#fff0f5;
    --choco:#5b3a1e;
    --text:#6b6b6b;
    --btnA:#f7c1cc;
    --btnB:#c9b6ff;
    --radius:22px;
    --shadow:0 10px 24px rgba(0,0,0,0.12);
    --softShadow:0 8px 18px rgba(0,0,0,0.10);
  }
  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family:"Hiragino Kaku Gothic ProN", sans-serif;
    text-align:center;
    background:var(--bg);
    color:#222;
    overflow-x:hidden;
  }

  .wrap{
    max-width:760px;
    margin:0 auto;
    padding:18px 14px 40px;
  }

  /* タイトル */
  .title-area{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:14px;
    margin-top:10px;
    margin-bottom:10px;
  }
  .title-card{
    width:64px;
    height:auto;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,0.12));
  }
  h1{
  margin:0;
  color:var(--choco);
  line-height:1.2;
  font-size:28px;
  font-weight:800;
  }
  
  @media (max-width:420px){
    h1{ font-size:28px; }
    .title-card{ width:54px; }
  }

  /* 表紙画像 */
  .title-cover{
    width:min(520px, 92vw);
    margin:14px auto 12px;
    border-radius:20px;
    box-shadow:var(--shadow);
    display:block;
  }

  /* 質問入力 */
  .question-box{
    width:min(620px, 94vw);
    margin:10px auto 6px;
    padding:14px 16px;
    border-radius:999px;
    background:#fff7fb;
    border:2px solid rgba(201,182,255,0.55);
    box-shadow:0 10px 18px rgba(0,0,0,0.06);
  }
  .question-box input{
    width:100%;
    border:none;
    outline:none;
    background:transparent;
    font-size:16px;
    color:var(--choco);
  }
  .question-hint{
    margin:8px 0 14px;
    color:var(--text);
  }

  /* ボタン */
  .btns{
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
    margin:10px 0 6px;
  }
  button{
    font-size:16px;
    padding:12px 22px;
    border:none;
    border-radius:999px;
    cursor:pointer;
    background:linear-gradient(135deg,var(--btnA),var(--btnB));
    color:#fff;
    box-shadow:var(--softShadow);
    transition:transform .12s, box-shadow .12s;
  }
  button:active{
    transform:scale(0.94);
    box-shadow:0 4px 10px rgba(0,0,0,0.10);
  }
  .reset{
    background:linear-gradient(135deg,#f3b7c6,#d7c8ff);
  }

  /* カード表示 */
  .cards-area{
    display:flex;
    justify-content:center;
    gap:22px;
    margin-top:22px;
    flex-wrap:wrap;
  }
  .card-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    width:180px;
  }
  .label{
    font-weight:800;
    color:var(--choco);
    margin-bottom:10px;
  }
  .card-img{
    width:170px;
    border-radius:14px;
    box-shadow:var(--shadow);
    transition:transform .25s;
    background:#fff;
  }
  .reversed{
    transform:rotate(180deg);
  }

  .copy-row{
    margin-top:10px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }
  .copy-btn{
    font-size:14px;
    padding:9px 14px;
    border-radius:999px;
    background:linear-gradient(135deg,#f7c1cc,#e6a4b4,#f3d1dc);
    color:#fff;
    border:none;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,0.12);
  }
  .small{
    font-size:12px;
    color:#888;
  }

  footer{
    margin-top:26px;
    color:#888;
    font-size:12px;
  }
</style>
</head>

<body>
  <div class="wrap">

    <div class="title-area">
      <img src="cards/tarot_back.png" class="title-card" alt="tarot back">
      <h1>チャッピー＆サリーの<br>タロットカード</h1>
      <img src="cards/tarot_back.png" class="title-card" alt="tarot back">
    </div>

    <img src="cards/CS_hyousi.jpg" class="title-cover" alt="cover">

    <div class="question-box">
      <input id="questionInput" type="text" placeholder="今日の問いを入れてから引く">
    </div>
    <div class="question-hint">ボタンを押してカードを引いてね✨</div>

    <div class="btns">
      <button onclick="drawCards(1)">1枚引き</button>
      <button onclick="drawCards(3)">3枚引き</button>
      <button class="reset" onclick="resetCards()">リセット</button>
    </div>

    <div class="cards-area" id="cardsArea"></div>

    <footer>© Chappy &
