<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャッピー＆サリーのタロットカード</title>

<style>

body{
margin:0;
font-family:sans-serif;
text-align:center;
background:#fff0f5;
}

h1{
font-size:28px;
color:#5b3a1e;
margin-top:20px;
}

.header-img{
width:260px;
margin:15px auto;
display:block;
border-radius:20px;
}

.side-img{
width:70px;
}

.title-wrap{
display:flex;
align-items:center;
justify-content:center;
gap:15px;
}

input{
width:80%;
padding:12px;
border-radius:20px;
border:2px solid #d9b3ff;
margin-top:15px;
font-size:16px;
}

button{
margin:10px;
padding:12px 22px;
border:none;
border-radius:20px;
background:linear-gradient(45deg,#f7c1cc,#c9b6ff);
color:white;
font-size:16px;
}

.cards{
margin-top:20px;
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:25px;
}

.card{
width:160px;
}

.card img{
width:100%;
border-radius:18px;
box-shadow:0 6px 18px rgba(0,0,0,0.2);
}

.label{
margin-top:6px;
font-size:14px;
color:#5b3a1e;
}

</style>
</head>

<body>

<div class="title-wrap">
<img src="cards/tarot_back.png" class="side-img">
<h1>チャッピー＆サリーのタロットカード</h1>
<img src="cards/tarot_back.png" class="side-img">
</div>

<img src="cards/CS_hyousi.jpg" class="header-img">

<input id="question" placeholder="今日の問いを入れてから引く">

<div>
<button onclick="drawOne()">1枚引き</button>
<button onclick="drawThree()">3枚引き</button>
<button onclick="resetCards()">リセット</button>
</div>

<div id="result" class="cards"></div>

<script>

const cards = [
"00_The_Fool.png",
"01_The_Magician.png",
"02_The_High_Priestess.png",
"03_The_Empress.png",
"04_The_Emperor.png",
"05_The_Hierophant.png",
"06_The_Lovers.png",
"07_The_Chariot.png",
"08_Strength.png",
"09_The_Hermit.png",
"10_Wheel_of_Fortune.png",
"11_Justice.png",
"12_The_Hanged_Man.png",
"13_Death.png",
"14_Temperance.png",
"15_The_Devil.png",
"16_The_Tower.png",
"17_The_Star.png",
"18_The_Moon.png",
"19_The_Sun.png",
"20_Judgement.png",
"21_The_World.png",
"22_Compass.png"
];

function shuffle(array){
return array.sort(()=>Math.random()-0.5);
}

function drawOne(){

let deck=[...cards];
shuffle(deck);

showCards([deck[0]]);
}

function drawThree(){

let deck=[...cards];
shuffle(deck);

showCards([
deck[0],
deck[1],
deck[2]
],["過去","現在","未来"]);
}

function showCards(list,labels=[]){

let area=document.getElementById("result");
area.innerHTML="";

list.forEach((card,i)=>{

let div=document.createElement("div");
div.className="card";

let img=document.createElement("img");
img.src="cards/"+card;

div.appendChild(img);

if(labels.length){
let label=document.createElement("div");
label.className="label";
label.textContent=labels[i];
div.appendChild(label);
}

area.appendChild(div);

});

}

function resetCards(){
document.getElementById("result").innerHTML="";
document.getElementById("question").value="";
}

</script>

</body>
</html>
